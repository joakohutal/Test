<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link href="img/js.ico" rel="icon" />
    <link rel="stylesheet" href="style/styleFormul.css" />
    <title>Inicio de Sesion</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="ValidaSesion.php" method="POST" class="sign-in-form">
            <h2 class="title">Inicia sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="corre" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="pass"
                placeholder="Password"
                required
              />
            </div>
            <input type="submit" value="Iniciar" class="btn solid" />
          </form>
          <!-- ----------------------------------------------------------------------- -->
          <form action="RegUs.php" method="POST" class="sign-up-form">
            <h2 class="title">Registro</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required />
            </div>

            <div class="input-field">
              <i class="fas fa-question"></i>
              <input
                type="text"
                name="pregunta"
                placeholder="Nombre de tu primer mascota?"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <input type="submit" class="btn" value="Registrar" />
          </form>
          <!-- ----------------------------------------------------------------------- -->
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Aun no realizaste el test ?</h3>
            <p>
              Si aún no realizas este test de ingles realiza tu registro aquí
            </p>
            <button class="btn transparent" id="sign-up-btn">REGISTRO</button>
            <p>Olvidaste tu contraseña?</p>
            <a href="RecuperaForm.html"
              ><button class="btn transparent">RECUPERA</button></a
            >
          </div>

          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ya tienes un registro ?</h3>
            <p>Inicia sesion para ver tus resultados</p>
            <button class="btn transparent" id="sign-in-btn">
              INICIA SESION
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
